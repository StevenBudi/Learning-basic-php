<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pegawai</title>
</head>
<body>
    <form action="new_pegawai.php" method="post">
        <h1>Pendaftaran Pegawai Baru</h1>
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Telepon</td>
                <td><input type="text" name="telepon"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="pria"><label for="pria">Pria</label>
                    <input type="radio" name="gender" value="wanita"><label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td><input type="text" name="tempat"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td><button type="submit" name="daftar">Daftar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
